<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 100px auto;
        }

        .auth-form h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .table-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .table-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .table-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 100px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .logout-btn {
            float: right;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .overflow-scroll {
            overflow-x: auto;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="authSection" class="auth-form">
        <h2>üîê Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Admin Password">
        <button onclick="login()">Login</button>
        <div id="authError" class="error" style="display: none;"></div>
        <p style="margin-top: 20px; color: #666; font-size: 14px;">
            Default password: <code>admin123</code><br>
            <a href="/api/admin/config" target="_blank" style="color: #667eea;">Check config</a> if you're having issues
        </p>
    </div>

    <div id="mainSection" style="display: none;">
        <div class="container">
            <div class="header">
                <button class="logout-btn" onclick="logout()">Logout</button>
                <h1>ü´ß Bubbles Admin Panel</h1>
                <p class="subtitle">Database Inspector & Debugging Tool</p>
            </div>

            <div id="statsContainer" class="stats-grid"></div>

            <div class="panel">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('tables')">üìä Tables</button>
                    <button class="tab" onclick="switchTab('query')">üíª Custom Query</button>
                    <button class="tab" onclick="switchTab('health')">‚ù§Ô∏è Health</button>
                </div>

                <div id="tablesContent" class="tab-content active">
                    <div class="table-selector" id="tableSelector"></div>
                    <div id="tableData"></div>
                </div>

                <div id="queryContent" class="tab-content">
                    <textarea class="query-input" id="sqlQuery"
                        placeholder="Enter SQL query (SELECT only)...">SELECT * FROM users LIMIT 10;</textarea>
                    <button class="btn" onclick="executeQuery()">Execute Query</button>
                    <div id="queryResults"></div>
                </div>

                <div id="healthContent" class="tab-content">
                    <div id="healthStatus"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api/admin';
        let authHeader = '';

        function login() {
            const password = document.getElementById('adminPassword').value;
            authHeader = 'Basic ' + btoa('admin:' + password);

            fetch(API_URL + '/health', {
                headers: { 'Authorization': authHeader }
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('mainSection').style.display = 'block';
                        sessionStorage.setItem('adminAuth', authHeader);
                        loadDashboard();
                    } else {
                        return response.json().then(data => {
                            showAuthError('Invalid password. ' + (data.error || ''));
                        });
                    }
                })
                .catch(error => {
                    showAuthError('Connection failed: ' + error.message);
                });
        }

        function logout() {
            sessionStorage.removeItem('adminAuth');
            location.reload();
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName + 'Content').classList.add('active');

            if (tabName === 'health') {
                loadHealth();
            }
        }

        async function loadDashboard() {
            await loadStats();
            await loadTables();
        }

        async function loadStats() {
            try {
                const response = await fetch(API_URL + '/stats', {
                    headers: { 'Authorization': authHeader }
                });
                const data = await response.json();

                const statsHtml = Object.entries(data.stats).map(([table, count]) => `
                    <div class="stat-card">
                        <h3>${table.replace(/_/g, ' ')}</h3>
                        <div class="value">${count}</div>
                    </div>
                `).join('');

                document.getElementById('statsContainer').innerHTML = statsHtml;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadTables() {
            try {
                const response = await fetch(API_URL + '/tables', {
                    headers: { 'Authorization': authHeader }
                });
                const data = await response.json();

                const buttonsHtml = data.tables.map(table => `
                    <button class="table-btn" onclick="loadTableData('${table}')">${table}</button>
                `).join('');

                document.getElementById('tableSelector').innerHTML = buttonsHtml;
            } catch (error) {
                console.error('Error loading tables:', error);
            }
        }

        async function loadTableData(tableName) {
            const container = document.getElementById('tableData');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(API_URL + '/table/' + tableName, {
                    headers: { 'Authorization': authHeader }
                });
                const data = await response.json();

                if (data.data.length === 0) {
                    container.innerHTML = '<p>No data in this table.</p>';
                    return;
                }

                const columns = Object.keys(data.data[0]);
                const tableHtml = `
                    <div class="overflow-scroll">
                        <h3>üìã ${tableName} (${data.total} rows)</h3>
                        <table>
                            <thead>
                                <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
                            </thead>
                            <tbody>
                                ${data.data.map(row => `
                                    <tr>${columns.map(col => `<td>${formatValue(row[col])}</td>`).join('')}</tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                container.innerHTML = tableHtml;
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function executeQuery() {
            const sql = document.getElementById('sqlQuery').value;
            const container = document.getElementById('queryResults');
            container.innerHTML = '<div class="loading">Executing...</div>';

            try {
                const response = await fetch(API_URL + '/query', {
                    method: 'POST',
                    headers: {
                        'Authorization': authHeader,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sql })
                });

                const data = await response.json();

                if (!response.ok) {
                    container.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                if (data.rows.length === 0) {
                    container.innerHTML = '<div class="success">Query executed successfully. No rows returned.</div>';
                    return;
                }

                const columns = Object.keys(data.rows[0]);
                const tableHtml = `
                    <div class="success">Query executed successfully. ${data.rowCount} rows returned.</div>
                    <div class="overflow-scroll">
                        <table>
                            <thead>
                                <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
                            </thead>
                            <tbody>
                                ${data.rows.map(row => `
                                    <tr>${columns.map(col => `<td>${formatValue(row[col])}</td>`).join('')}</tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                container.innerHTML = tableHtml;
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadHealth() {
            const container = document.getElementById('healthStatus');
            container.innerHTML = '<div class="loading">Checking...</div>';

            try {
                const response = await fetch(API_URL + '/health', {
                    headers: { 'Authorization': authHeader }
                });
                const data = await response.json();

                container.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Database Connected</h3>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        <p><strong>Version:</strong> <code>${data.version}</code></p>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Connection failed: ${error.message}</div>`;
            }
        }

        function formatValue(value) {
            if (value === null) return '<em>null</em>';
            if (typeof value === 'boolean') return value ? '‚úì' : '‚úó';
            if (typeof value === 'object') return JSON.stringify(value);
            return String(value).substring(0, 100);
        }

        // Check for existing auth
        window.onload = () => {
            const savedAuth = sessionStorage.getItem('adminAuth');
            if (savedAuth) {
                authHeader = savedAuth;
                fetch(API_URL + '/health', {
                    headers: { 'Authorization': authHeader }
                })
                    .then(response => {
                        if (response.ok) {
                            document.getElementById('authSection').style.display = 'none';
                            document.getElementById('mainSection').style.display = 'block';
                            loadDashboard();
                        }
                    });
            }
        };
    </script>
</body>

</html>
